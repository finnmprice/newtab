<html>

<head>
    <title>New Tab</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="stylesheet" href="/style/nano.min.css">
</head>

<body id="body">
    <img src="style/noise.png" id="noiseTexture">
    <div class="timeContainer">
        <p id="time"></p>
    </div>
    <div class="center">
        <div class="search">
            <input type="text" id="searchInput" spellcheck="false" autofocus autocomplete="off">
            <button id="clearSearch">
                <img src="/style/icons/x.svg"></img>
            </button>
            <img id="searchIcon" src="/style/icons/search.svg"></img>
            </input>
        </div>
        <div class="settings">
            <div class="settingsInternalMain">
                <p style="display: inline-block; margin: 0;">settings</p>
                <button id="settingsExit"><img src="/style/icons/x.svg"
                        style="width: 20px; height:20px;"></img></button>
                <p class="text">background color</p>
                <div class="bgcolor">
                    <div class="bgcolorLeft">
                        <div class="fv">
                            <p class="colorLabel">r</p>
                            <input type="range" id="rslider" name="r" min="0" max="255" />
                            <p id="rdisplay"></p>
                        </div>
                        <div class="fv">
                            <p class="colorLabel">g</p>
                            <input type="range" id="gslider" name="g" min="0" max="255" />
                            <p id="gdisplay"></p>
                        </div>
                        <div class="fv">
                            <p class="colorLabel">b</p>
                            <input type="range" id="bslider" name="b" min="0" max="255" />
                            <p id="bdisplay"></p>
                        </div>
                    </div>
                    <div class="push"></div>
                    <div class="bgcolorRight">
                        <div id="color-picker" style="display: inline-block;"></div>
                        <input type="text" id="hex" maxlength="7" value="#" style="display: inline-block;" name="hex"
                            autocomplete="off">
                        <button class="randomButton">
                            <img src="/style/icons/random.svg" style="display: none"></img>
                        </button>
                    </div>
                </div>

                <div class="noiseToggle fv">
                    <p class="text">noise</p>
                    <label class="switch">
                        <input id="noiseToggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="randomToggle fv">
                    <p class="text">random color</p>
                    <label class="switch">
                        <input id="randomToggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <img id="randomColorEdit" src="/style/icons/edit.svg">
                </div>
                <div class="randomGradientToggle fv">
                    <p class="text">random gradient</p>
                    <label class="switch">
                        <input id="randomGradientToggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="gradientSpeedToggle">
                    <div class="fv">
                        <p class="text">gradient speed</p>
                        <input type="range" id="gradientSpeedSlider" min="1" max="30" step="1">
                        <input id="gradientSpeedInput" type="text">
                        <p class="text">s</p>
                    </div>
                </div>
                <div class="timeText fv">
                    <p class="text">time</p>
                    <label class="switch">
                        <input id="timeToggle" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div id="timeSettingsToggle">
                    <div class="fv">
                        <p class="text">size</p>
                        <input type="range" id="tslider" name="t" step="1" min="0" max="128" />
                        <input id="tinput" type="text">
                        <p class="text">px</p>
                    </div>

                    <div class="timeLocation">
                        <div>
                            <button class="button1"></button>
                            <button class="button2"></button>
                            <button class="button3" id="selectedButton"></button>
                        </div>
                        <div>
                            <button class="button4"></button>
                            <button class="button5"></button>
                            <button class="button6"></button>
                        </div>
                        <div>
                            <button class="button7"></button>
                            <button class="button8"></button>
                            <button class="button9"></button>
                        </div>
                    </div>
                    <label style="font-size: 12px;" for="searchEngine">font </label>
                    <select name="fonts" id="fonts">
                        <option value="forzan">forzan </option>
                        <option value="unisans">uni sans </option>
                        <option value="goodtimes">good times </option>
                        <option value="monospaceNew">monospace </option>
                        <option value="helveticabold">helvetica </option>
                        <option value="nexas">nexas </option>
                        <option value="simpletix">simpletix </option>
                        <option value="alarmclock">alarm clock </option>
                        <option value="romanica">romanica </option>
                        <option value="roboto">roboto </option>
                        <option value="bebasneue">bebas neue </option>
                    </select>
                    <div class="fv">
                        <p class="text">show seconds</p>
                        <label class="switch">
                            <input id="showSeconds" type="checkbox" checked>
                            <span id="timeModeSlider" class="slider round"></span>
                        </label>
                    </div>

                    <div class="fv">
                        <p class="text">12hr</p>
                        <label class="switch">
                            <input id="timeMode" type="checkbox" checked>
                            <span id="timeModeSlider" class="slider round"></span>
                        </label>
                        <p style="margin-left: 10px;" class="timeModeText">24hr</p>
                    </div>
                </div>

                <div class="fv">
                    <p class="text">search bar</p>
                    <label class="switch">
                        <input id="searchToggle" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div id="searchSettingsToggle">
                    <div class="fv" style="margin-bottom: 10px;">
                        <p class="text">height</p>
                        <input type="range" id="yslider" name="t" step="1" min="5" max="95" />
                        <input id="yinput" type="text">
                        <p style="margin-top: 0; margin-bottom: 0;">%</p>
                    </div>
                </div>

                <div id="bottomRight" class="fv">
                    <p class="textSmall" id="manifestVersion"></p>
                    <a id="githubIcon" href="https://github.com/finnmprice/newtab" target="_blank"><img
                            src="/style/icons/github.svg"></img></a>
                </div>
            </div>
            <div class="colorSettings">
                <img id="colorEditExit" src="/style/icons/check.svg"></img>
                <p style="display: inline-block; margin: 0;">random colors</p>
                <textarea id="colorsTextArea"></textarea>
            </div>
        </div>

        <div class="settingsHover"></div>
        <button id="settingsButton"><img src="/style/icons/slider.svg"></img></button>
    </div>
</body>

</html>
<script src="/thirdParty/pickr.min.js"></script>
<script src="/thirdParty/jquery.min.js"></script>
<script src="js/settings.js"></script>
